<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
       
    <link href="l13form.css" rel="stylesheet" type="text/css" />
</head>
<body>


    <div class="container">
        <form class="form" action="" method="POST">
            <h2>Register with us</h2>

            <div class="form-control ">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="" placeholder="Enter username" />
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="" placeholder="Enter email" />
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="" placeholder="Enter password" />
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="cfmpassword">Confirm Password</label>
                <input type="password" name="cfmpassword" id="cfmpassword" class="" placeholder="Enter confirm password" />
                <small>Error Message</small>
            </div>

            <button type="submit" id="btnsub" >Submit</button>

        </form>
    </div>
    <script>
        
           const form=document.querySelector('.form'); 
        console.log(form); 
        const name= document.getElementById('username'); 
        const email=document.getElementById('email'); 
        const psw=document.getElementById('password'); 
        const cnfpsw=document.getElementById('cfmpassword'); 
        const btnsubmit=document.getElementById('btnsub');
        
        function showsuccess(input) {
            // body...
            const formcontrol=input.parentElement;
            formcontrol.className="form-control success";
        }
        function showerror(input,message) {
            // body...
            const formcontrol=input.parentElement;
            formcontrol.className="form-control error";
            const small=document.querySelector('small');
            console.log(small);
            small.innerText=message;
        }

        form.addEventListener("submit",function(e){
            if(name.value===""){
            showerror(name,"Username is required");
        }else{
            showsuccess(name);
        }
        if(email.value===""){
            showerror(email,"Email is required");
        }else{
            showsuccess(email);
        }
        if(psw.value===""){
            showerror(psw,"Password is required");
        }else{
            showsuccess(psw);
        }
        if(cnfpsw.value==""){
            showerror(cnfpsw,"C password is required");
        }else{
            showsuccess(cnfpsw);
        }

        e.preventDefault();

        })
        
    </script>


      
</body>
</html>
